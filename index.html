<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- CSS STYLES LINKS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/screen-size.css">
    <!-- HANDLEBAR TEMPLATES -->
    <!-- =================================================================== -->
    <!-- HOME TEMPLATE -->
    <script id="home_template" type="text/x-handlebars-template">
      <section>
        <article>

        </article>
      </section>
    </script>
    <!-- =================================================================== -->
    <!-- PROJECT TEMPLATE -->
    <script id="project_template" type="text/x-handlebars-template">
      <article id="project_{{id}}">
        <section class="project_container">
          <!-- PROJECT IMAGES -->
          <article class="images">
            <div class="project_img">
              <img src="{{image}}">
            </div>
          </article>
          <!-- PROJECTS -->
          <section class="project_info">
            <header>
              <h1 class="project_name">{{title}}</h1>
              <ul class="project_links">
                <li class="git_repo"><a href="{{gitRepo}}" class="icon-github"> GitHub Repo</a></li>
                <li class="launch_site"><a href="{{url}}" class="icon-display"> Launch Site</a></li>
              </ul>
            </header>
            <div class="project_body">{{{body}}}</div>
            {{publishStatus}}
          </section>
        </section>
        <hr>
      </article>
    </script>
    <!-- =================================================================== -->
    <!-- RESUME TEMPLATE -->
    <script id="edu_template" type="text/x-handlebars-template">
      <section id="edu_{{id}}">
        <div class="edu_container">
          <section class="edu_body_container">
            <article class="body_container">
              <div class="edu_class icon-library"><strong> {{{degree}}}</strong></div>
              <h6 class="edu_location icon-file-text2"> {{{location}}}</h6>
              <div class="edu_body">{{{body}}}</div>
              <div class="edu_body_list">{{{bodyList}}}</div>
            </article>
            <!-- <hr> -->
          </section>
          <article class="date_container">
            <div class="edu_date icon-calendar"><em> {{date}}</em></div>
          </article>
        </div>
      </section>
      <hr>
    </script>
    <!-- =================================================================== -->
    <!-- CONTACT TEMPLATE -->
    <script id="contact_template" type="text/x-handlebars-template">
      <section class="contact_container">
        <article class="contact_img">
          <a href="https://github.com/muniri92"><img src="{{github}}"></a>
        </article>
        <article class="contact_img">
          <a href="https://www.linkedin.com/in/munir-ibrahim-373351114?trk=hp-identity-name"><img src="{{linkedin}}"></a>
        </article>
        <article class="contact_img">
          <a href="https://www.instagram.com/mumu_mcfly/"><img src="{{instagram}}"></a>
        </article>
        <article class="contact_img">
          <a href="https://twitter.com/equipSEA?ref_src=twsrc%5Etfw"><img src="{{twitter}}"></a>
        </article>
      </section>
    </script>
  </head>
  <!-- SEPERATE HEAD & BODY -->
  <!-- ===================================================================== -->
  <!-- LOADER -->
  <body>
    <div>
      <!-- TITLE -->
      <div id="content">
        <header class="top_header">
          <div class="number"> 206 - 693 - 8073 </div>
        </header>
        <header class="site_header">
          <article class="lower_header">
            <h1 id="name">Munir Ibrahim</h1>
            <div class="loader"><img src="img/gears.gif"></div>
          </article>
          <!-- NAVIGATION -->
          <nav class="main_nav">
            <div class="icon-menu"></div>
            <ul id="nav">
              <li class="home" data-link="home"><a href="/" class="icon-home3"> HOME</a></li>
              <li data-link="resume"><a href="/resume" class="icon-file-text2"> RESUME</a></li>
              <li data-link="projects"><a href="/portfolio" class="icon-keyboard"> PROJECTS</a></li>
              <li class="contact" data-link="contact"><a href="/contact" class="icon-briefcase"> CONTACT</a></li>
              <!-- <li id="navTweet"><a href="https://twitter.com/equipSEA?ref_src=twsrc%5Etfw" class="icon-twitter"> TWITTER</a></li>
              <li id="navLink"><a href="https://linkedin.com" class="icon-linkedin"> LINKEDIN</a></li>
              <li id="navGit"><a href="https://github.com/muniri92" class="icon-github"> GITHUB</a></li> -->
            </ul>
          </nav>
        </header>
        <!-- =============================================================== -->
        <!-- MAIN BODY -->
        <main id="main">

          <!-- HOME PAGE -->
          <section id="home">
            <article class="vitae">
              <header>
                <h4 class="resume_header">WELCOME</h4>
              </header>
              <div class="space"></div>
              <!-- APPEND HOME SECTION -->
              <!-- <section id="home"></section> -->
            </article>
          </section>

          <!-- RESUME PAGE -->
          <section id="resume" class="fadeInLeft">
            <article class="vitae">
              <header>
                <h4 class="resume_header">CURRICULUM VITAE</h4>
              </header>
              <div class="space"></div>
              <!-- APPEND EDUCATION SECTION -->
              <div class="edu_div">
                <h4 class=resume_title>EDUCATION</h4>
                <section id="edu"></section>
              </div>
            </article>
          </section>

          <!-- PORTFOILO PAGE -->
          <section id="projects" class="tab_content">
            <article class="vitae">
              <header>
                <h4 class="resume_header">PORTFOLIO</h4>
              </header>
              <div class="space"></div>
              <!-- APPEND EDUCATION SECTION -->
              <div class="edu_div">
                <section id="project"></section>
              </div>
            </article>
          </section>

          <!-- CONTACT PAGE -->
          <section id="contacts">
            <article class="vitae">
              <header>
                <h4 class="resume_header">CONTACT</h4>
              </header>
              <div class="space"></div>
              <!-- APPEND HOME SECTION -->
              <section id="contact"></section>
            </article>
            <article class="repos_contact">
              <h4>MOST RECENT REPOS</h4>
              <ul></ul>
            </article>
          </section>

        </main>
        <!-- =============================================================== -->
        <!-- FOOTER -->
        <footer>
          &copy; 2016 | Munir Ibrahim | mibrah04@gmail.com
        </footer>
      </div>
    </div>
    <!-- SCRIPTS START HERE -->
    <!-- =================================================================== -->
    <!-- jQUERY SCRIPT -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <!-- HANDLEBAR SCRIPT -->
    <script type="text/javascript" src="vendors/handlebars.js"></script>
    <!-- PAGES SCRIPT -->
    <script type="text/javascript" src="vendors/page.js"></script>
    <!-- JS SCRIPTS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projectView.js"></script>
    <!-- PULLED IN OUT CONTROLLER -->
    <script type="text/javascript" src="js/homeController.js"></script>
    <script type="text/javascript" src="js/educationController.js"></script>
    <script type="text/javascript" src="js/projectController.js"></script>
    <script type="text/javascript" src="js/contactController.js"></script>
    <script type="text/javascript" src="js/repo.js"></script>
    <script type="text/javascript" src="js/repoView.js"></script>
    <!-- CALLING OUR ROUTES -->
    <script type="text/javascript" src="js/routes.js"></script>
    </script>
  </body>
</html>
