<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS STYLES LINKS -->
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/screen-size.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- HANDLEBAR TEMPLATES -->
    <!-- =================================================================== -->
    <!-- PROJECT TEMPLATE -->
    <script id="project_template" type="text/x-handlebars-template">
      <article id="project_{{id}}">
        <section class="project_container">
          <!-- PROJECT IMAGES -->
          <article class="images">
            <div class="project_img">
              <img src="{{image}}">
            </div>
          </article>
          <!-- PROJECTS -->
          <section class="project_info">
            <header>
              <h1 class="project_name">{{title}}</h1>
              <ul class="project_links">
                <li class="git_repo"><a href="{{gitRepo}}" class="icon-github"> GitHub Repo</a></li>
                <li class="launch_site"><a href="{{url}}"> Launch Site</a></li>
              </ul>
            </header>
            <div class="project_body">{{{body}}}</div>
            {{publishStatus}}
          </section>
        </section>
        <hr>
      </article>
    </script>

    <script id="edu_template" type="text/x-handlebars-template">
      <section id="edu_{{id}}">
        <div class="edu_container">
          <section class="edu_body_container">
            <article class="body_container">
              <h6 class="edu_class"><strong>{{{degree}}}</strong></h6>
              <h6 class="edu_location icon-file-text2">{{{location}}}</h6>
              <div class="edu_body">{{{body}}}</div>
            </article>
            <!-- <hr> -->
          </section>
          <article class="date_container">
            <div class="edu_date"><em>{{date}}</em></div>
          </article>
        </div>
      </section>
      <hr>
    </script>
    <!-- <script type="text/javascript">
      $(window).load(function() {
        $(".loader").fadeOut("slow");
      });
    </script> -->
  </head>
  <!-- SEPERATE HEAD & BODY -->
  <!-- ===================================================================== -->
  <body>
    <!-- TITLE -->
    <header class="top_header">
      <div class="">MUNIR IBRAHIM</div>
    </header>
    <div class="loader"><img src="gears.gif"></div>
    <header class="site_header">
      <h1 id="name">Munir Ibrahim</h1>
      <!-- NAVIGATION -->
      <nav class="main_nav">
        <div class="icon-menu"></div>
        <ul id="nav" >
          <li class="tab" data-link="resume"><a href="/" class="icon-file-text2"> RESUME</a></li>
          <li class="tab" data-link="projects"><a href="/project" class="icon-keyboard"> PROJECTS</a></li>
          <li id="navTweet"><a href="https://twitter.com/equipSEA?ref_src=twsrc%5Etfw" class="icon-twitter"> TWITTER</a></li>
          <li id="navLink"><a href="https://linkedin.com" class="icon-linkedin"> LINKEDIN</a></li>
          <li id="navGit"><a href="https://github.com/muniri92" class="icon-github"> GITHUB</a></li>
        </ul>
      </nav>
    </header>
    <!-- MAIN BODY -->
    <main id="main">
      <!-- RESUME -->
      <section id="resume" class="tab_content">
        <article class="vitae">
          <header>
            <h4 class="resume_header">CURRICULUM VITAE</h4>
          </header>
          <div class="space"></div>
          <!-- APPEND EDUCATION SECTION -->
          <div class="edu_div">
            <h4 class=resume_title>EDUCATION</h4>
            <section id="edu"></section>
          </div>
        </article>
      </section>
      <!-- PORTFOILO PAGE -->
      <section id="projects" class="tab_content">
        <article class="vitae">
          <header>
            <h4 class="resume_header">PORTFOLIO</h4>
          </header>
          <div class="space"></div>
          <h5>Most Recent GitHub Repos</h5>
          <ul></ul>
          <!-- APPEND EDUCATION SECTION -->
          <div class="edu_div">
            <section id="project"></section>
          </div>
        </article>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      &copy; 2016 Porfolio | Email: mibrah04@gmail.com
    </footer>
    <!-- SCRIPTS START HERE -->
    <!-- =================================================================== -->
    <!-- jQUERY SCRIPT -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- HANDLEBAR SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- PAGES SCRIPT -->
    <script type="text/javascript" src="vendors/page.js"></script>
    <!-- GITHUB TOKEN SCRIPT -->
    <script type="text/javascript" src=".gitignore/githubToken.js"></script>
    <!-- REPO SCRIPTS -->
    <script type="text/javascript" src="js/repo.js"></script>
    <script type="text/javascript" src="js/repoView.js"></script>
    <!-- JS SCRIPTS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projectView.js"></script>
    <!-- PULLED IN OUT CONTROLLER -->
    <script type="text/javascript" src="js/projectController.js"></script>
    <script type="text/javascript" src="js/educationController.js"></script>
    <!-- CALLING OUR ROUTES -->
    <script type="text/javascript" src="js/routes.js"></script>
  </body>
</html>
